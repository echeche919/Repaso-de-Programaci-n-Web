<!DOCTYPE html>
<html>

<head>
    <title>Ejercio 4</title>
</head>

<body>
    <input type="text" id="num1" placeholder="Primer numero">
    <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="Segundo numero">
    <button onclick="Resolver()">Mostrar resultado</button>
    <script>
        function Resolver() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let op = document.getElementById('op').value;
            let x = 0;
            switch (op) {
                case '+':
                    x = num1 + num2;
                    window.alert(x);
                    break;
                case '-':
                    x = num1 - num2;
                    window.alert(x);
                    break;
                case '*':
                    x = num1 * num2;
                    window.alert(x);
                    break;
                case '/':
                    x = num1 / num2;
                    window.alert(x);
                    break;
            }
        }
    </script>
</body>

</html>
